---
site_name: wiki.h4n.io

theme:
  name: terminal
  palette: dark
  features:
    - revision.date
    - revision.history

nav:
  - Home: 'index.md'
  - Repo: 'https://github.com/hbjydev/wiki.h4n.io'

markdown_extensions:
  # Python Markdown
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - toc:
      permalink: "#"
      permalink_title: Anchor link to this section for reference

  # PyMdown Extensions
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path:
        - docs
